<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar turnos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_all_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>
    <script type="text/javascript" src="/js/put_turno.js"></script>


</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/"><h2 class="text-warning mx-5">Clínica Odontológica Integral</h2></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-5">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Turnos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_all_turno.html">Listar turnos</a>
                    <a class="dropdown-item" href="/post_turno.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>

</nav>

<div class="container">
    <h4 class="text-center mb-4 mt-4">Lista de turnos</h4>
    <div class="row justify-content-center">
        <div id="div_turnos_table">
            <div class="row col-md-6 table-resposive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th> </th>
                        <th>Id</th>
                        <th>Odontologo</th>
                        <th>Paciente</th>
                        <th>Fecha</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody id="odontologoTableBody">

                    </tbody>
                </table>

            </div>

            <div class="row-md-6" style="display: none;background-color:#e6fffa; padding:10px; border-radius:3px"
                 id="div_turno_updating">
                <form id="update_turno_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="turno_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Odontologo:</label>
                        <input type="text" class="form-control" placeholder="Odontologo" id="odontologo">
                    </div>
                    <div class="form-group">
                        <label >Paciente:</label>
                        <input type="text" class="form-control" placeholder="Paciente" id="paciente">
                    </div>
                    <div class="form-group">
                        <label >Fecha:</label>
                        <input type="date" class="form-control" placeholder="Fecha" id="fecha">
                    </div>
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
