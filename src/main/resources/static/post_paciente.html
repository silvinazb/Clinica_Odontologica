<div class="container">
    <h4 class="text-center mb-4 mt-4">Agregar paciente</h4>
    <div class="row justify-content-center">
        <div class="col-sm-6 ">
            <form id="add_new_paciente">
                <div class="form-group text-center">
                    <label class="control-label text-center" for="nombre">Nombre:</label>
                    <input type="text" class="form-control text-center" id="nombre"
                           placeholder="Ingrese nombre" name="nombre" required>
                </div>
                <div class="form-group text-center">
                    <label class="control-label text-center" for="apellido">Apellido</label>
                    <input type="text" class="form-control text-center" id="apellido"
                           placeholder="Ingrese el apellido" name="nombre" required>
                </div>
                <div class="form-group text-center">
                    <label class="control-label" for="dni">D.N.I:</label>
                    <input type="text" class="form-control text-center" id="dni"
                           placeholder="Ingrese su D.N.I" name="dni" required>
                </div>
                <div class="form-group text-center">
                    <label class="control-label" for="fechaAlta">Fecha de alta:</label>
                    <input type="text" class="form-control text-center" id="fechaAlta"
                           placeholder="Ingrese la fecha de alta" name="fechaAlta" required>
                </div>
                <div class="form-group text-center">
                    <label class="control-label" for="calle">Calle:</label>
                    <input type="text" class="form-control text-center" id="calle"
                           placeholder="Ingrese la calle en donde vive" name="calle" required>
                </div>
                <div class="form-group text-center">
                    <label class="control-label" for="numero">Numero:</label>
                    <input type="text" class="form-control text-center" id="numero"
                           placeholder="Ingrese el número" name="numero" required>
                </div>
                <div class="form-group text-center">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control text-center" id="localidad"
                           placeholder="Ingrese la localidad" name="localidad" required>
                </div>
                <div class="form-group text-center mb-5">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control text-center" id="provincia"
                           placeholder="Ingrese la provincia" name="provincia" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-center">
                    <button type="submit" class="btn btn-warning" id="btn-add-new-paciente">Dar de alta</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
